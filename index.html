<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <style>
      html {
        height: 100%;
        background: #000;
      }
      body {
        position: relative;
        height: 100%;
        margin: 0;
        padding: 0;
        user-select: none;
        font-family: Arial;
      }
      .main {
        background: rgba(100,100,100,0.4);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 50px;
      }
      .background {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        background-image: url('./background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        z-index: -100;
      }
      .footer {
        position: absolute;
        background: #111;
        height: 50px;
        left: 0;
        right: 0;
        bottom: 0;

        padding: 0 2rem;

        display: flex;
        align-items: center;
        justify-content: space-between;
        
        color: grey;
        font-size: 0.8rem;
      }
      .text {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      .sentence {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 5rem 0;
        text-transform: uppercase;
      }

      .white {
        color: white;
      }
      .green {
        color: #A3E048;
      }
      .big {
        font-size: 3.5rem;
      }
      .bigger {
        font-size: 5rem;
        font-weight: bold;
      }
      .smaller {
        font-size: 1.8rem;
      }
    </style>

    <title>Intelligent Life</title>

  </head>
  
  <body>
    <div class="main">
      <div class="background">
      </div>
      <div class="text">
        <div>
          <div class="sentence big white">
            less paperworks
          </div>
          <div class="sentence bigger green">
            more life
          </div>
          <div class="sentence white smaller">
              The app that helps you with your paperworks
          </div>
        </div>
      </div>

    </div>

    <div class="footer">
      <a class="contact" href="mailto:ash-uncover@gmail.com">Contact Us</a>
      <span>Copyright 2019-EOT, MaZe</span>
    </div>
  </body>

    
</html>
